<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #444;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 100%;
            height: auto;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #444;
            color: white;
            width: 100%;
            text-align: center;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>
    <div class="gallery">
        <!-- Image placeholders -->
        <div class="gallery-item">
            <img src="images/DSCF0151.JPG" alt="Photo 1">
        </div>
        <div class="gallery-item">
            <img src="images/DSCF0151.JPG" alt="Photo 2">
        </div>
        <div class="gallery-item">
            <img src="images/DSCF0151.JPG" alt="Photo 3">
        </div>
        <!-- Add more images here -->
    </div>
    
    <footer>
        Â© 2024 My Photo Gallery. All rights reserved.
    </footer>
</body>
</html>
